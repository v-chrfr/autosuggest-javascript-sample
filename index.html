<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bing Maps Autosuggest Example">
    <meta name="author" content="Chris French">

    <title>Bing Maps Autosuggest Example</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>

  <body>
    <main role="main" class="container">
        <!-- Form for getting API KEY-->
        <hr />
        <div class="row">
            <div class="col-8">
                <input type="input" class="form-control" id="api-field">
            </div>
            <div class="ml-auto">
                <button id="api-button" class="btn btn-primary ml-auto">Enter Bing Maps API Key</button>
            </div>
        </div>
        <hr />
        <div id="get-user">
            <h2>Step 1: Enter User Location</h2>
            <br />
            <form class="form-inline">
                <input type="input" class="form-control col-8" placeholder="Enter User Address Here" id="address-input">
                <button id="reverse-button" class="btn btn-primary ml-auto">Get Geo Cords</button>
            </form>
            <br />
            <form class="form-inline">
                    <div class="form-group">                   
                        <input type="text" placeholder="Result of Reverse Address Lat,Long" readonly class="form-control col-8 ml-left" id="address-geocode">
                        <label for="radius-range" class="ml-auto"> Radius (KM):&ThinSpace;</label>
                        <input type="text" min="0" max="2" class="form-control col-1" id="radius-range">
                    </div>
                    <button type="submit" class="btn btn-primary ml-auto" onclick="getUserLocation();">Find User on Map</button>

            </form>           
        </div>
        <br />
        <div id="autosuggest-container">
            <h2>Step 2: Query Entities</h2>
            <br />
            <div class="row">
                <div id="query-form" class="col-6">
                    <label for="partial-query">Partial User Query: </label>
                    <input id="partial-query">
                </div>
                <div id="map-view" class="col-6" style="position:relative;width:600px;height:400px;">

                </div>
            </div>
        </div>
      </div>
    </main>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol' async defer></script>
    <script src="autosuggest.js"></script>
  </body>
</html>
